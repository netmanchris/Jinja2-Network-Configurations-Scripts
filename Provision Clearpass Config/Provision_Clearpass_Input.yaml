

radius_server:
  server_group: CMPP
  servers:
    - {auth_key: my_shared_secret, server_ip: 10.101.0.200}
    - {auth_key: my_shared_secret, server_ip: 10.101.0.201}
    - {auth_key: my_shared_secret, server_ip: 10.101.0.202}
dhcp_server:
- {server_ip: 10.3.10.2}
- {server_ip: 10.101.254.1}
- {server_ip: 10.101.0.202}
dhcp_snooping_vlans:
    vlans: [2, 3, 4, 5, 6]
trust_port_list:
- interface: "1/23"
- interface: "1/24"
# This section only applies if you wish to create L3 interfaces on this device
#Comment out all VLANS if you don't wish this device to have any L3 interfaces

L3_Interfaces:
#- {vlan: 100, ip_address: 10.101.100.1, mask: 255.255.255.0}
#- {vlan: 101, ip_address: 10.101.101.1, mask: 255.255.255.0}
#- {vlan: 102, ip_address: 10.101.102.1, mask: 255.255.255.0}
ip_helpers:
- 10.2.100.121
- 10.2.100.122
- 10.2.100.123

#Optional Section: Comment out using # if you do not wish to configure 802.1x vlan feature
#uauth configuration vid is VLAN id and period is number of seconds to wait before placing the device in the unauth vlan
unauth: {vid: 10, period: 10 }

#Optional Section: Comment out using # if you do not wish to configure 802.1x vlan feature
dot1x_Interfaces:
- interface: "1/1"
- interface: "1/2"

#Optional Section: Comment out using # if you do not wish to configure mac-auth feature
macauth_interfaces:
  quiet-period: 30
  auth-vid: 10
  interfaces:
    - interface: "1/3"
    - interface: "1/4"




